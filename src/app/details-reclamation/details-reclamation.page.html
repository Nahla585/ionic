<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Détails de la réclamation
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list class="car-details-list">
      <ion-item class="car-model">
        <ion-label>Description de la réclamation</ion-label>
        <ion-text>{{ selectedreclamation?.claimdescription }}</ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
